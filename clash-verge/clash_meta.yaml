rules:
  #域名规则
  # 规则可以分配到 proxy-groups
  # 先匹配 RULE-SET
  - RULE-SET, private, DIRECT
  - RULE-SET, reject, REJECT
  # - RULE-SET, lancidr, DIRECT
  - RULE-SET, applications, DIRECT
  - RULE-SET, cncidr, DIRECT
  - RULE-SET, apple, DIRECT # apple 可以直连的列表
  - RULE-SET, icloud, icloud
  - RULE-SET, telegramcidr, telegram
  - RULE-SET, gfw, PROXY

  - GEOSITE,private,DIRECT

  # DOMAIN-SUFFIX 匹配
  - DOMAIN-SUFFIX,xn--ngstr-lra8j.com,PROXY
  - DOMAIN-SUFFIX,services.googleapis.cn,PROXY
  - DOMAIN-SUFFIX,voidsec.com,PROXY #voidsec 礼貌性添加所谓的dns泄露检测站
  - DOMAIN-SUFFIX,browserleaks.com,PROXY #browserleaks 礼貌性添加所谓的dns泄露检测站

  - GEOSITE,onedrive, onedrive
  - GEOSITE,microsoft@cn,DIRECT
  - GEOSITE, microsoft, microsoft
  - GEOSITE,steam@cn,DIRECT
  - GEOSITE,category-games@cn,DIRECT
  - AND,((NETWORK,UDP),(DST-PORT,443),(GEOSITE,youtube)),REJECT #仅禁止Youtube QUIC导致速度不佳
  - GEOSITE,google,PROXY
  - GEOSITE,youtube,youtube
  - GEOSITE,twitter,PROXY
  - GEOSITE,facebook,PROXY
  - GEOSITE,spotify,spotify
  - GEOSITE,category-scholar-!cn,scholar
  - GEOSITE,geolocation-!cn,PROXY
  - GEOSITE,cn,DIRECT

  #IP规则

  #最终匹配
  - MATCH,PROXY
